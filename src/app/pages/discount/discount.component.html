

<div class="container">
	<div class="main-line"></div>
	<h1 class="main-title">Discounts</h1>
	<div class="cards">
		<div class="card" *ngFor="let discount of userDiscounts">
			<div class="img-wrap" [routerLink]="[ '/discounts/', discount.id ]">
				<img [src]="discount.imagePath" alt="">
			</div>
			<div class="title" [routerLink]="[ '/discounts/', discount.id ]">{{ discount.name }}</div>
			<div class="card-line"></div>
			<button>FIND OUT MORE</button>
		</div>
	</div>
</div>
